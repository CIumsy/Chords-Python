<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chords-Python</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chords-Python</h1>
        </div>

        <div class="top-controls">
            <div class="protocol-container">
                <div class="protocol-buttons-combined" id="protocolButtonsContainer">
                    <div class="protocol-button-group" id="protocolButtonsGroup">
                        <button id="usb_button_combined" onclick="connectUSB()">
                            <i class="fa fa-usb"></i>
                            <span class="protocol-tooltip">USB Connection</span>
                        </button>
                        <button id="wifi_button_combined" onclick="connectWiFi()">
                            <i class="fa fa-wifi"></i>
                            <span class="protocol-tooltip">WiFi Connection</span>
                        </button>
                        <button id="ble_button_combined" onclick="showBLEPopup()">
                            <i class="fa fa-bluetooth"></i>
                            <span class="protocol-tooltip">Bluetooth Connection</span>
                        </button>
                    </div>
                    <button id="connect_button" onclick="connectDefault()">Connect</button>
                </div>
                <div class="disconnect-button" id="disconnectButtonContainer" style="display: none;">
                    <button id="disconnect_button" onclick="disconnectAll()">
                        <i class="fa fa-times"></i>
                        <span>Disconnect</span>
                    </button>
                </div>
            </div>
            
            <div class="csv-recording-box" id="csvRecordingBox">
                <div class="csv-filename-container">
                    <input type="text" id="csvFilenameInput" class="csv-filename-input" value="ChordsPy.csv" placeholder="Filename.csv">
                </div>
                <div class="csv-button-container">
                    <button class="csv-record-btn" id="csvRecordBtn" onclick="toggleCSVRecording()">Save as CSV</button>
                </div>
            </div>
        </div>

        <div id="connectionStatus"></div>

        <div class="app-buttons">
            <div class="app-row">
                <button class="app-button" data-app-name="ECG with Heart Rate" disabled>
                    ECG with Heart Rate
                </button>
                <button class="app-button" data-app-name="EMG with Envelope" disabled>
                    EMG with Envelope
                </button>
                <button class="app-button" data-app-name="EOG with Blinks" disabled>
                    EOG with Blinks
                </button>
                <button class="app-button" data-app-name="EEG with FFT" disabled>
                    EEG with FFT
                </button>
            </div>
            
            <div class="app-row">
                <button class="app-button" data-app-name="EEG Tug of War" disabled>
                    EEG Tug of War
                </button>
                <button class="app-button" data-app-name="EEG Beetle Game" disabled>
                    EEG Beetle Game
                </button>
                <button class="app-button" data-app-name="EOG Keystroke Emulator" disabled>
                    EOG Keystroke Emulator
                </button>
                <button class="app-button" data-app-name="GUI Visualization" disabled>
                    GUI Visualization
                </button>
                <button class="app-button" data-app-name="CSV Plotter" disabled>
                    CSV Plotter
                </button>
            </div>
        </div>

        <p class="footer-text">Designed with <span class="heart">&#10084;</span> at Upside Down Labs</p>
    </div>

    <div id="bleDevicePopup">
        <h3>Select BLE Device</h3>
        <div id="blePopupStatus">Ready to scan devices</div>
        <div id="bleDeviceList">
            <p>Click "Scan Devices" to begin</p>
        </div>
        <div class="ble-popup-buttons">
            <button class="ble-popup-btn" id="scanDevicesBtn" onclick="scanBLEDevices()">Scan Devices</button>
            <button class="ble-popup-btn ble-connect-btn" id="bleConnectBtn" disabled onclick="connectToBLEDevice()">Connect</button>
            <button class="ble-popup-btn ble-cancel-btn" onclick="hideBLEPopup()">Cancel</button>
        </div>
    </div>
    
    <script>
        let selectedDevice = null;
        let connectionCheckInterval = null;
        let appStatusCheckIntervals = {};
        let isConnected = false;
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Initially disable all app buttons
            disableAllAppButtons();
            
            // Set up application button event listeners
            document.querySelectorAll('.app-button').forEach(button => {
                button.addEventListener('click', function() {
                    if (this.disabled) return;
                    
                    const appName = this.getAttribute('data-app-name');
                    if (this.classList.contains('running')) {
                        stopApp(appName);
                    } else {
                        runApp(appName);
                    }
                });
            });
            
            // Initialize CSV toggle
            document.getElementById('csvToggle').addEventListener('change', function() {
                fetch('/set_csv', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ enabled: this.checked })
                });
            });
        });

        // function setCSVToggleState(enabled) {
        //     const csvToggle = document.getElementById('csvToggle');
        //     csvToggle.disabled = !enabled;
        //     csvToggle.parentElement.style.opacity = enabled ? '1' : '0.6';
        //     csvToggle.parentElement.style.cursor = enabled ? 'pointer' : 'not-allowed';
        // }

        function toggleCSVRecording() {
            const recordBtn = document.getElementById('csvRecordBtn');
            const isRecording = recordBtn.classList.contains('recording');
            const filenameInput = document.getElementById('csvFilenameInput');
            
            if (isRecording) {
                // Stop recording
                recordBtn.classList.remove('recording');
                recordBtn.textContent = 'Save as CSV';
                // Add your stop recording logic here
            } else {
                // Start recording
                if (filenameInput.value.trim() === '') {
                    alert('Please enter a valid filename');
                    return;
                }
                
                recordBtn.classList.add('recording');
                recordBtn.textContent = 'Stop Recording';
                // Add your start recording logic here
            }
        }

        function disableAllAppButtons() {
            document.querySelectorAll('.app-button').forEach(button => {
                button.disabled = true;
            });
        }

        function enableAllAppButtons() {
            document.querySelectorAll('.app-button').forEach(button => {
                button.disabled = false;
            });
        }

        function showBLEPopup() {
            document.getElementById('bleDevicePopup').style.display = 'block';
            document.getElementById('blePopupStatus').textContent = 'Ready to scan devices';
            document.getElementById('bleDeviceList').innerHTML = '<p>Click "Scan Devices" to begin</p>';
            document.getElementById('bleConnectBtn').disabled = true;
            selectedDevice = null;
        }
        
        function hideBLEPopup() {
            document.getElementById('bleDevicePopup').style.display = 'none';
            if (connectionCheckInterval) {
                clearInterval(connectionCheckInterval);
                connectionCheckInterval = null;
            }
        }
        
        async function scanBLEDevices() {
            const statusDiv = document.getElementById('blePopupStatus');
            const deviceList = document.getElementById('bleDeviceList');
            const scanBtn = document.getElementById('scanDevicesBtn');
            
            scanBtn.disabled = true;
            statusDiv.textContent = 'Scanning for BLE devices...';
            statusDiv.className = 'scanning-status';
            deviceList.innerHTML = '<p>Searching for BLE devices...</p>';
            
            try {
                const response = await fetch('/scan_ble');
                const data = await response.json();
                
                if (data.status === 'success' && data.devices && data.devices.length > 0) {
                    deviceList.innerHTML = '';
                    
                    data.devices.forEach(device => {
                        const div = document.createElement('div');
                        div.className = 'ble-device-item';
                        div.textContent = `${device.name || 'Unknown'} (${device.address})`;
                        div.dataset.address = device.address;
                        
                        div.addEventListener('click', () => {
                            document.querySelectorAll('.ble-device-item').forEach(item => {
                                item.classList.remove('selected');
                            });
                            div.classList.add('selected');
                            selectedDevice = device.address;
                            document.getElementById('bleConnectBtn').disabled = false;
                        });
                        
                        deviceList.appendChild(div);
                    });
                    
                    statusDiv.textContent = `Found ${data.devices.length} device(s) - select one to connect`;
                    statusDiv.className = '';
                } else {
                    deviceList.innerHTML = '<p>No BLE devices found</p>';
                    statusDiv.textContent = data.message || 'No devices found';
                    statusDiv.className = 'error-status';
                }
            } catch (error) {
                console.error('Scan error:', error);
                deviceList.innerHTML = '<p>Scan failed</p>';
                statusDiv.textContent = 'Scan failed - please try again';
                statusDiv.className = 'error-status';
            } finally {
                scanBtn.disabled = false;
            }
        }
        
        async function connectToBLEDevice() {
            setCSVToggleState(false);
            if (!selectedDevice) return;
            
            const statusDiv = document.getElementById('blePopupStatus');
            const connectBtn = document.getElementById('bleConnectBtn');
            const scanBtn = document.getElementById('scanDevicesBtn');
            const mainStatusDiv = document.getElementById('connectionStatus');
            
            connectBtn.disabled = true;
            scanBtn.disabled = true;
            statusDiv.textContent = 'Connecting to device...';
            statusDiv.className = 'scanning-status';
            mainStatusDiv.textContent = 'Connecting to BLE device...';
            mainStatusDiv.className = 'scanning-status';
            
            try {
                const csvEnabled = document.getElementById('csvToggle').checked;
                
                await fetch('/set_csv', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ enabled: csvEnabled })
                });
                
                const formData = new FormData();
                formData.append('address', selectedDevice);
                
                const response = await fetch('/connect_ble', {method: 'POST', body: formData});
                const data = await response.json();
                
                if (data.status === 'connecting') {
                    connectionCheckInterval = setInterval(async () => {
                        const statusResponse = await fetch('/check_connection');
                        const statusData = await statusResponse.json();
                        
                        // Update both status displays
                        updateStatusMessage(statusData.message);
                        statusDiv.textContent = statusData.message;
                        
                        if (statusData.status === 'success') {
                            clearInterval(connectionCheckInterval);
                            isConnected = true;
                            statusDiv.textContent = statusData.message;
                            statusDiv.className = 'connected-status';
                            mainStatusDiv.textContent = 'BLE connection established! LSL stream started.';  // Add this
                            mainStatusDiv.className = 'connected-status';
                            
                            document.getElementById('protocolButtonsContainer').style.display = 'none';
                            document.getElementById('disconnectButtonContainer').style.display = 'block';
                            
                            enableAllAppButtons();
                            
                            setTimeout(() => {
                                hideBLEPopup();
                            }, 1000);
                        } else if (statusData.message.includes('Error') || 
                                statusData.message.includes('Failed')) {
                            clearInterval(connectionCheckInterval);
                            statusDiv.textContent = statusData.message;
                            statusDiv.className = 'error-status';
                            mainStatusDiv.textContent = statusData.message;
                            mainStatusDiv.className = 'error-status';
                            connectBtn.disabled = false;
                            scanBtn.disabled = false;
                        }
                    }, 500);
                }
            } catch (error) {
                console.error('Connection error:', error);
                statusDiv.textContent = 'Connection failed - please try again';
                statusDiv.className = 'error-status';
                mainStatusDiv.textContent = 'BLE connection failed';
                mainStatusDiv.className = 'error-status';
                connectBtn.disabled = false;
                scanBtn.disabled = false;
            }
        }
        
        async function connectUSB() {
            setCSVToggleState(false);
            const usbButtonCombined = document.getElementById('usb_button_combined');
            const statusDiv = document.getElementById('connectionStatus');
            
            usbButtonCombined.disabled = true;
            statusDiv.textContent = 'Connecting via USB...';
            statusDiv.className = 'scanning-status';
            
            try {
                const csvEnabled = document.getElementById('csvToggle').checked;
                
                await fetch('/set_csv', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ enabled: csvEnabled })
                });
                
                const response = await fetch('/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'protocol=usb'
                });
                
                const data = await response.json();
                
                if (data.status === 'connecting') {
                    connectionCheckInterval = setInterval(async () => {
                        const statusResponse = await fetch('/check_connection');
                        const statusData = await statusResponse.json();
                        
                        updateStatusMessage(statusData.message);
                        
                        if (statusData.status === 'success') {
                            clearInterval(connectionCheckInterval);
                            isConnected = true;
                            
                            document.getElementById('protocolButtonsContainer').style.display = 'none';
                            document.getElementById('disconnectButtonContainer').style.display = 'block';
                            
                            enableAllAppButtons();
                        } else if (statusData.message.includes('Error') || 
                                statusData.message.includes('Failed')) {
                            clearInterval(connectionCheckInterval);
                            statusDiv.textContent = statusData.message;
                            statusDiv.className = 'error-status';
                            usbButtonCombined.disabled = false;
                        }
                    }, 500);
                }
            } catch (error) {
                console.error('USB connection error:', error);
                statusDiv.textContent = 'USB connection failed';
                statusDiv.className = 'error-status';
                usbButtonCombined.disabled = false;
            }
        }

        async function connectWiFi() {
            setCSVToggleState(false);
            const wifiButtonCombined = document.getElementById('wifi_button_combined');
            const statusDiv = document.getElementById('connectionStatus');
            
            wifiButtonCombined.disabled = true;
            statusDiv.textContent = 'Connecting via WiFi...';
            statusDiv.className = 'scanning-status';
            
            try {
                const csvEnabled = document.getElementById('csvToggle').checked;
                
                await fetch('/set_csv', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ enabled: csvEnabled })
                });
                
                const response = await fetch('/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'protocol=wifi'
                });
                
                const data = await response.json();
                
                if (data.status === 'connecting') {
                    connectionCheckInterval = setInterval(async () => {
                        const statusResponse = await fetch('/check_connection');
                        const statusData = await statusResponse.json();
                        
                        updateStatusMessage(statusData.message);
                        
                        if (statusData.status === 'success') {
                            clearInterval(connectionCheckInterval);
                            isConnected = true;
                            
                            document.getElementById('protocolButtonsContainer').style.display = 'none';
                            document.getElementById('disconnectButtonContainer').style.display = 'block';
                            
                            enableAllAppButtons();
                        } else if (statusData.message.includes('Error') || 
                                statusData.message.includes('Failed')) {
                            clearInterval(connectionCheckInterval);
                            statusDiv.textContent = statusData.message;
                            statusDiv.className = 'error-status';
                            wifiButtonCombined.disabled = false;
                        }
                    }, 500);
                }
            } catch (error) {
                console.error('WiFi connection error:', error);
                statusDiv.textContent = 'WiFi connection failed';
                statusDiv.className = 'error-status';
                wifiButtonCombined.disabled = false;
            }
        }

        async function runApp(appName) {
            if (!isConnected) return;
            
            const button = document.querySelector(`.app-button[data-app-name="${appName}"]`);
            button.disabled = true;
            
            try {
                const response = await fetch('/run_application', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `app_name=${encodeURIComponent(appName)}`
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    button.classList.add('running');
                    startAppStatusCheck(appName);
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to run application');
            } finally {
                button.disabled = false;
            }
        }

        async function stopApp(appName) {
            const button = document.querySelector(`.app-button[data-app-name="${appName}"]`);
            button.disabled = true;
            
            try {
                const response = await fetch('/stop_application', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `app_name=${encodeURIComponent(appName)}`
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    button.classList.remove('running');
                    stopAppStatusCheck(appName);
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to stop application');
            } finally {
                button.disabled = false;
            }
        }

        function startAppStatusCheck(appName) {
            stopAppStatusCheck(appName); // Clear any existing interval
            
            appStatusCheckIntervals[appName] = setInterval(async () => {
                const response = await fetch(`/check_app_status?app_name=${encodeURIComponent(appName)}`);
                const data = await response.json();
                
                const button = document.querySelector(`.app-button[data-app-name="${appName}"]`);
                
                if (data.status === 'running') {
                    button.classList.add('running');
                } else {
                    button.classList.remove('running');
                    stopAppStatusCheck(appName);
                }
            }, 1000);
        }

        function stopAppStatusCheck(appName) {
            if (appStatusCheckIntervals[appName]) {
                clearInterval(appStatusCheckIntervals[appName]);
                delete appStatusCheckIntervals[appName];
            }
        }
        
        async function disconnectAll() {
            const statusDiv = document.getElementById('connectionStatus');
            const disconnectBtn = document.getElementById('disconnect_button');
            
            disconnectBtn.disabled = true;
            statusDiv.textContent = 'Disconnecting and cleaning up...';
            statusDiv.className = 'scanning-status';
            const recordBtn = document.getElementById('csvRecordBtn');
            if (recordBtn.classList.contains('recording')) {
                recordBtn.classList.remove('recording');
                recordBtn.textContent = 'Save as CSV';
            }
            
            try {
                // Stop all running applications
                const runningApps = [];
                document.querySelectorAll('.app-button.running').forEach(button => {
                    runningApps.push(button.getAttribute('data-app-name'));
                });
                
                // Send stop commands for all running apps
                await Promise.all(runningApps.map(async (appName) => {
                    try {
                        await fetch('/stop_application', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded',
                            },
                            body: `app_name=${encodeURIComponent(appName)}`
                        });
                    } catch (error) {
                        console.error(`Error stopping app ${appName}:`, error);
                    }
                }));
                
                // Disconnect all active connections
                try {
                    await fetch('/disconnect', {
                        method: 'POST'
                    });
                } catch (error) {
                    console.error('Error sending disconnect command:', error);
                }
                
                // Clear all intervals
                if (connectionCheckInterval) {
                    clearInterval(connectionCheckInterval);
                    connectionCheckInterval = null;
                }
                
                for (const appName in appStatusCheckIntervals) {
                    clearInterval(appStatusCheckIntervals[appName]);
                    delete appStatusCheckIntervals[appName];
                }
                
                // Refresh the page after a brief delay
                statusDiv.textContent = 'Cleanup complete - refreshing page...';
                statusDiv.className = '';
                
                setTimeout(() => {
                    window.location.reload(true); // true forces a hard refresh from server
                }, 1000);
                
            } catch (error) {
                console.error('Disconnection error:', error);
                statusDiv.textContent = 'Disconnection failed - refreshing anyway';
                statusDiv.className = 'error-status';
                setTimeout(() => {
                    window.location.reload(true);
                }, 1000);
            }
}
        
        function updateStatusMessage(message) {
            const statusDiv = document.getElementById('connectionStatus');
            statusDiv.textContent = message;
            
            if (message.includes('established') || message.includes('success')) {
                statusDiv.className = 'connected-status';
            } else if (message.includes('Error') || message.includes('Failed')) {
                statusDiv.className = 'error-status';
            } else {
                statusDiv.className = 'scanning-status';
            }
        }
    </script>
</body>
</html>
