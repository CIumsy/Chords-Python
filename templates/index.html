<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chords Python</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-gray-900 dark:bg-gray-800 text-white sticky top-0 z-50">
        <div class="max-w-full px-8 py-3 flex justify-between items-center">
            <span class="text-2xl font-bold bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent">
                Chords Python
            </span>
            <div class="flex space-x-4 items-center">
                <button id="theme-toggle" class="text-white hover:text-cyan-400 transition-colors">
                    <i class="fas fa-moon text-xl"></i>
                </button>
                <button id="github-btn" class="text-white hover:text-cyan-400 transition-colors">
                    <i class="fab fa-github text-xl"></i>
                </button>
                <button id="info-btn" class="text-white hover:text-cyan-400 transition-colors">
                    <i class="fas fa-info-circle text-xl"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Connectivity + Recording (Sticky Section) -->
    <section class="px-8 py-4 sticky top-14 z-40 bg-gray-50 dark:bg-gray-900 border-b dark:border-gray-700">
        <div class="flex flex-col md:flex-row md:items-center gap-4">
            <div class="flex gap-2 flex-wrap">
                <button data-protocol="wifi" class="connection-btn h-12 px-4 border-2 border-cyan-500 rounded-lg flex items-center gap-2 hover:bg-cyan-500 hover:text-white transition-colors text-gray-700 dark:text-gray-200 cursor-pointer">
                    <i class="fas fa-wifi text-lg"></i>
                    <span class="text-sm font-medium">WiFi</span>
                </button>
                <button data-protocol="ble" class="connection-btn h-12 px-4 border-2 border-cyan-500 rounded-lg flex items-center gap-2 hover:bg-cyan-500 hover:text-white transition-colors text-gray-700 dark:text-gray-200 cursor-pointer">
                    <i class="fab fa-bluetooth text-lg"></i>
                    <span class="text-sm font-medium">Bluetooth</span>
                </button>
                <button data-protocol="usb" class="connection-btn h-12 px-4 border-2 border-cyan-500 rounded-lg flex items-center gap-2 hover:bg-cyan-500 hover:text-white transition-colors text-gray-700 dark:text-gray-200 cursor-pointer">
                    <i class="fas fa-microchip text-lg"></i>
                    <span class="text-sm font-medium">Serial</span>
                </button>
            </div>
            <button id="connect-btn" class="h-12 bg-cyan-500 text-white rounded-lg hover:bg-cyan-600 transition-colors font-semibold px-6">
                Connect Device
            </button>
            <button id="connecting-btn" class="h-12 bg-yellow-500 text-white rounded-lg font-semibold px-6 hidden" disabled>
                <i class="fas fa-spinner fa-spin mr-2"></i> Connecting...
            </button>
            <button id="disconnect-btn" class="h-12 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors font-semibold px-6 hidden">
                Disconnect
            </button>
          
            <div class="hidden md:block self-stretch w-px bg-gray-300 dark:bg-gray-700 mx-4"></div>
          
            <div class="flex flex-1">
                <input type="text" id="filename"
                    class="flex-1 h-10 px-4 rounded-l-lg focus:outline-none focus:ring-1  border border-gray-600  dark:text-white dark:bg-gray-800" 
                    placeholder="Enter recording name">
                <span class="h-10 px-4 bg-gray-100 border border-l-0 border-gray-800 text-gray-500 rounded-r-lg dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 inline-flex items-center justify-center text-sm">
                    .csv
                </span>
            </div>
          
            <button id="record-btn" class="h-12 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors font-semibold px-6">
                Start Recording
            </button>
            <div id="recording-status" class="flex items-center hidden">
            </div>
        </div>
        <div id="connection-status" class="mt-2 text-sm text-gray-600 dark:text-gray-400 hidden">
            <span id="status-icon" class="mr-2"></span>
            <span id="status-text">Connecting...</span>
        </div>
    </section>

    <!-- BLE Device Selection Modal -->
    <div id="ble-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white dark:bg-gray-800 rounded-lg p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200">Select Bluetooth Device</h3>
                <button id="close-ble-modal" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="space-y-2 max-h-96 overflow-y-auto" id="ble-devices-list">
                <div class="flex items-center justify-center py-4">
                    <i class="fas fa-circle-notch fa-spin text-blue-500 mr-2"></i>
                    <span>Scanning for devices...</span>
                </div>
            </div>
            <div class="mt-4 flex justify-end space-x-2">
                <button id="rescan-ble" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600">
                    <i class="fas fa-sync-alt mr-2"></i>Rescan
                </button>
            </div>
        </div>
    </div>

    <!-- Main Scrollable Application Area -->
    <main class="flex-1 overflow-y-auto px-8 py-6">
        <!-- Applications Section -->
        <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm dark:shadow-none">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-200">Applications</h2>
                <select class="border border-gray-300 dark:border-gray-700 rounded-lg px-3 py-2 text-sm text-gray-700 dark:text-gray-200 focus:ring-cyan-500 focus:outline-none dark:bg-gray-700">
                    <option value="">All</option>
                    <option value="ECG">ECG</option>
                    <option value="EMG">EMG</option>
                    <option value="EOG">EOG</option>
                    <option value="EEG">EEG</option>
                    <option value="Tools">Tools</option>
                </select>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6" id="app-grid">
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 dark:bg-gray-800 text-white sticky bottom-0 z-50">
        <div class="max-w-full px-8 py-3 text-center">
            Made with ❤️ at Upside Down Labs
        </div>
    </footer>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    cursor: {
                        'not-allowed': 'not-allowed',
                    }
                }
            }
        }
    </script>
    <script>
        const apps = [
            { title: 'ECG with Heart Rate', icon: 'fa-heartbeat', color: 'cyan', script: 'heartbeat_ecg' },
            { title: 'EMG with Envelope', icon: 'fa-wave-square', color: 'red', script: 'emgenvelope' },
            { title: 'EOG with Blinks', icon: 'fa-eye', color: 'purple', script: 'eog' },
            { title: 'EEG with FFT', icon: 'fa-brain', color: 'green', script: 'ffteeg' },
            { title: 'EEG Tug of War game', icon: 'fa-gamepad', color: 'yellow', script: 'game' },
            { title: 'EEG Beetle Game', icon: 'fa-bug', color: 'pink', script: 'beetle' },
            { title: 'EOG Keystroke Emulator', icon: 'fa-keyboard', color: 'blue', script: 'keystroke' },
            { title: 'GUI Visualization', icon: 'fa-chart-bar', color: 'orange', script: 'gui' },
            { title: 'CSV Plotter', icon: 'fa-chart-line', color: 'teal', script: 'csvplotter' },
        ];

        const appGrid = document.getElementById('app-grid');
        apps.forEach(app => {
            const card = document.createElement('div');
            card.className = 'bg-gradient-to-b from-white to-gray-50 dark:from-gray-700 dark:to-gray-800 rounded-xl shadow border hover:shadow-lg transition duration-300 dark:border-gray-700 cursor-pointer';
            card.innerHTML = `
                <div class="p-4">
                    <div class="w-full h-32 bg-${app.color}-100 dark:bg-${app.color}-900 rounded-lg flex items-center justify-center mb-4">
                        <i class="fas ${app.icon} text-4xl text-${app.color}-600 dark:text-${app.color}-300"></i>
                    </div>
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200 mb-1">${app.title}</h3>
                    <p class="text-sm text-gray-600 dark:text-gray-400">Click to launch ${app.title}</p>
                </div>
            `;
            
            card.addEventListener('click', async () => {
                if (!isConnected) {
                    showAlert('Please start LSL Stream first by any protocol (USB/WIFI/BLE)');
                    return;
                }
                
                // First checking if app is already running
                try {
                    const response = await fetch(`/check_app_status/${app.script}`);
                    const data = await response.json();
                    
                    if (data.status === 'running') {
                        showAlert(`${app.title} is already running!`);
                        return;
                    }
                } catch (error) {
                    console.error('Error checking app status:', error);
                }
                
                // If not running, launch the app
                launchApplication(app.script);
            });
            
            appGrid.appendChild(card);
        });

        // Theme toggle
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('i');

        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            themeIcon.className = isDark ? 'fas fa-sun text-xl' : 'fas fa-moon text-xl';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        themeToggle.addEventListener('click', toggleTheme);

        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        if (savedTheme === 'dark') {
            document.documentElement.classList.add('dark');
            themeIcon.className = 'fas fa-sun text-xl';
        } else {
            document.documentElement.classList.remove('dark');
            themeIcon.className = 'fas fa-moon text-xl';
        }

        // Connection management
        const connectionBtns = document.querySelectorAll('.connection-btn');
        const connectBtn = document.getElementById('connect-btn');
        const connectingBtn = document.getElementById('connecting-btn');
        const disconnectBtn = document.getElementById('disconnect-btn');
        const recordBtn = document.getElementById('record-btn');
        const filenameInput = document.getElementById('filename');
        const recordingStatus = document.getElementById('recording-status');
        const statusDiv = document.getElementById('connection-status');
        const statusText = document.getElementById('status-text');
        const statusIcon = document.getElementById('status-icon');
        const bleModal = document.getElementById('ble-modal');
        const bleDevicesList = document.getElementById('ble-devices-list');
        const closeBleModal = document.getElementById('close-ble-modal');
        const rescanBle = document.getElementById('rescan-ble');

        let selectedProtocol = null;
        let selectedBleDevice = null;
        let isConnected = false;
        let isRecording = false;
        let eventSource = null;
        let isScanning = false;

        // Function to generate timestamp for filename
        function getTimestamp() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            return `${year}${month}${day}_${hours}${minutes}${seconds}`;
        }

        function setProtocolButtonsDisabled(disabled) {
            connectionBtns.forEach(btn => {
                btn.disabled = disabled;
                // Add/remove cursor-not-allowed class based on disabled state
                if (disabled) {
                    btn.classList.add('cursor-not-allowed');
                    // Only keep the connected protocol button highlighted
                    if (btn.dataset.protocol !== selectedProtocol) {
                        btn.classList.remove('bg-cyan-500', 'text-white');
                        // Set to original colors (dark mode aware)
                        btn.classList.add('text-gray-700', 'dark:text-gray-200');
                        btn.classList.remove('hover:bg-cyan-500', 'hover:text-white');
                    } else {
                        // Make connected protocol button darker
                        btn.classList.remove('bg-cyan-500');
                        btn.classList.add('bg-cyan-600', 'dark:bg-cyan-700');
                    }
                } else {
                    btn.classList.remove('cursor-not-allowed');
                    // Restore hover effects
                    btn.classList.add('hover:bg-cyan-500', 'hover:text-white');
                    btn.classList.remove('bg-cyan-600', 'dark:bg-cyan-700');
                }
            });
        }

        // Initialize filename with default value
        function initializeFilename() {
            const defaultName = `ChordsPy_${getTimestamp()}`;
            filenameInput.value = defaultName;
            filenameInput.placeholder = defaultName;
        }

        // Sanitize filename input - replace spaces and dots with underscores
        function sanitizeFilename(filename) {
            // Remove leading/trailing whitespace
            filename = filename.trim();
            // Replace spaces and dots with underscores
            filename = filename.replace(/[\s.]+/g, '_');
            return filename;
        }

        // Handle filename input changes
        filenameInput.addEventListener('input', function() {
            // Only sanitize for display (don't modify the actual value)
            const cursorPos = this.selectionStart;
            const displayValue = sanitizeFilename(this.value);
            this.value = displayValue;
            // Restore cursor position after display update
            this.setSelectionRange(cursorPos, cursorPos);
        });

        // Handle protocol selection
        connectionBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                connectionBtns.forEach(b => b.classList.remove('bg-cyan-500', 'text-white'));
                btn.classList.add('bg-cyan-500', 'text-white');
                selectedProtocol = btn.dataset.protocol;
                
                // For BLE, show device selection modal
                if (selectedProtocol === 'ble') {
                    showBleDeviceModal();
                } else {
                    connectBtn.disabled = false;   // For other protocols, enable connect button immediately
                }
            });
        });

        // Show BLE device selection modal
        function showBleDeviceModal() {
            bleModal.classList.remove('hidden');
            scanBleDevices();
        }

        // Scan for BLE devices
        function scanBleDevices() {
            if (isScanning) return;
            
            isScanning = true;
            bleDevicesList.innerHTML = `
                <div class="flex items-center justify-center py-4">
                    <i class="fas fa-circle-notch fa-spin text-blue-500 mr-2"></i>
                    <span>Scanning for devices...</span>
                </div>
            `;
            
            fetch('/scan_ble')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    isScanning = false;
                    if (data.status === 'success' && data.devices.length > 0) {
                        renderBleDevices(data.devices);
                    } else {
                        bleDevicesList.innerHTML = `
                            <div class="text-center py-4 text-gray-500">
                                ${data.message || 'No NPG devices found. Make sure your device is powered on and in range.'}
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    isScanning = false;
                    console.error('BLE scan error:', error);
                    bleDevicesList.innerHTML = `
                        <div class="text-center py-4 text-red-500">
                            Error scanning for devices. Please try again.
                        </div>
                    `;
                });
        }

        // Render BLE devices list
        function renderBleDevices(devices) {
            bleDevicesList.innerHTML = '';
            
            if (devices.length === 0) {
                bleDevicesList.innerHTML = `
                    <div class="text-center py-4 text-gray-500">
                        No NPG devices found.
                    </div>
                `;
                return;
            }
            
            devices.forEach(device => {
                const deviceElement = document.createElement('div');
                deviceElement.className = 'p-3 border-b dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer flex items-center';
                deviceElement.innerHTML = `
                    <i class="fab fa-bluetooth-b text-blue-500 mr-3 text-lg"></i>
                    <div class="flex-1">
                        <div class="font-medium text-gray-800 dark:text-gray-200">${device.name}</div>
                        <div class="text-xs text-gray-500">${device.address}</div>
                    </div>
                    ${selectedBleDevice?.address === device.address ? 
                        '<i class="fas fa-check text-green-500 ml-2"></i>' : ''}
                `;
                
                deviceElement.addEventListener('click', () => {
                    selectedBleDevice = device;
                    bleModal.classList.add('hidden');
                    connectBtn.disabled = false; // Enable connect button after selection
                });
                
                bleDevicesList.appendChild(deviceElement);
            });
        }

        // Close BLE modal
        closeBleModal.addEventListener('click', () => {
            bleModal.classList.add('hidden');
            connectionBtns.forEach(b => b.classList.remove('bg-cyan-500', 'text-white'));
            selectedProtocol = null;
            selectedBleDevice = null;
            connectBtn.disabled = true;
        });

        // Rescan BLE devices
        rescanBle.addEventListener('click', scanBleDevices);

        // Handle connect button
        connectBtn.addEventListener('click', async () => {
            if (!selectedProtocol) {
                showAlert('Please select a protocol before connecting.');
                return;
            }

            // For BLE, ensure a device is selected
            if (selectedProtocol === 'ble' && !selectedBleDevice) {
                showAlert('Please select a BLE device before connecting.');
                return;
            }

            // Transition to connecting state
            connectBtn.classList.add('hidden');
            connectingBtn.classList.remove('hidden');
            connectionBtns.forEach(btn => btn.disabled = true);

            try {
                let postData = { protocol: selectedProtocol };
                if (selectedProtocol === 'ble' && selectedBleDevice) {
                    postData.device_address = selectedBleDevice.address;
                }

                showStatus('Connecting...', 'fa-spinner fa-spin', 'text-blue-500');

                const response = await fetch('/connect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(postData)
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();

                if (data.status === 'connecting') {
                    // Start polling connection status
                    await pollConnectionStatus();
                } else {
                    throw new Error(data.message || 'Connection failed');
                }
            } catch (error) {
                console.error('Connection error:', error);
                showStatus(`Connection failed: ${error.message}`, 'fa-times-circle', 'text-red-500');
                // Return to connect state
                connectingBtn.classList.add('hidden');
                connectBtn.classList.remove('hidden');
                connectBtn.disabled = false;
                connectionBtns.forEach(btn => btn.disabled = false);
            }
        });

        // Poll connection status
        async function pollConnectionStatus() {
            let attempts = 0;
            const maxAttempts = 5; // 5 seconds timeout
            
            const checkStatus = async () => {
                attempts++;
                
                try {
                    const response = await fetch('/check_connection');
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    
                    const data = await response.json();
                    
                    if (data.status === 'connected') {
                        handleConnectionSuccess();
                        return true;
                    } else if (attempts >= maxAttempts) {
                        throw new Error('Connection timeout');
                    } else {
                        // Continue polling
                        return new Promise(resolve => {
                            setTimeout(async () => {
                                const result = await checkStatus();
                                resolve(result);
                            }, 1000);
                        });
                    }
                } catch (error) {
                    console.error('Connection polling error:', error);
                    showStatus(`Connection failed: Try again`, 'fa-times-circle', 'text-red-500');
                    // Return to connect state
                    connectingBtn.classList.add('hidden');
                    connectBtn.classList.remove('hidden');
                    connectBtn.disabled = false;
                    connectionBtns.forEach(btn => btn.disabled = false);
                    return false;
                }
            };
            
            return await checkStatus();
        }

        function handleConnectionSuccess() {
            isConnected = true;
            // Transition to disconnect state
            connectingBtn.classList.add('hidden');
            disconnectBtn.classList.remove('hidden');
            
            // Highlight the connected protocol and disable others
            connectionBtns.forEach(btn => {
                if (btn.dataset.protocol === selectedProtocol) {
                    // Connected protocol - make it darker
                    btn.classList.remove('bg-cyan-500', 'hover:bg-cyan-500');
                    btn.classList.add('bg-cyan-600', 'dark:bg-cyan-700', 'cursor-default');
                    btn.classList.add('text-white');
                } else {
                    // Other protocols - disable and make less prominent
                    btn.classList.remove('bg-cyan-500', 'text-white', 'hover:bg-cyan-500', 'hover:text-white');
                    btn.classList.add('cursor-not-allowed', 'text-gray-400', 'dark:text-gray-500');
                }
                btn.disabled = true;
            });
            
            showStatus(`Connected via ${selectedProtocol.toUpperCase()}`, 'fa-check-circle', 'text-green-500');
            
            // Start console updates
            startConsoleUpdates();
        }

        function launchApplication(appName) {
            fetch('/launch_app', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ app: appName })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                } else if (data.code === 'ALREADY_RUNNING') {
                    showAlert(data.message);
                } else {
                    showAlert(`Failed to launch ${appName}: ${data.message}`);
                }
            })
            .catch(error => {
                showAlert(`Error launching ${appName}: ${error.message}`);
            });
        }

        // Handle disconnect button
        disconnectBtn.addEventListener('click', async () => {
            try {
                // Show connecting state during disconnection
                disconnectBtn.classList.add('hidden');
                connectingBtn.classList.remove('hidden');
                showStatus('Disconnecting...', 'fa-spinner fa-spin', 'text-blue-500');
                
                const response = await fetch('/disconnect', { method: 'POST' });
                const data = await response.json();
                
                if (data.status === 'disconnected') {
                    isConnected = false;
                    // Return to connect state
                    connectingBtn.classList.add('hidden');
                    connectBtn.classList.remove('hidden');
                    
                    // Reset all protocol buttons
                    connectionBtns.forEach(btn => {
                        btn.disabled = false;
                        btn.classList.remove(
                            'bg-cyan-500', 'bg-cyan-600', 'dark:bg-cyan-700', 
                            'text-white', 'cursor-not-allowed', 'cursor-default',
                            'text-gray-400', 'dark:text-gray-500'
                        );
                        btn.classList.add(
                            'hover:bg-cyan-500', 'hover:text-white',
                            'text-gray-700', 'dark:text-gray-200',
                            'cursor-pointer'
                        );
                    });
                    
                    statusDiv.classList.add('hidden');
                    selectedProtocol = null;
                    selectedBleDevice = null;
                    
                    // Stop recording if active
                    if (isRecording) {
                        isRecording = false; // Force set to false since we're disconnecting
                        recordBtn.innerHTML = 'Start Recording';
                        recordBtn.classList.remove('bg-gray-500');
                        recordBtn.classList.add('bg-red-500', 'hover:bg-red-600');
                        recordingStatus.classList.add('hidden');
                    }
                    
                    // Stop console updates
                    if (eventSource) {
                        eventSource.close();
                        eventSource = null;
                    }
                }
            } catch (error) {
                console.error('Disconnection error:', error);
                // Return to disconnect state if disconnection failed
                connectingBtn.classList.add('hidden');
                disconnectBtn.classList.remove('hidden');
                showStatus(`Disconnection failed: ${error.message}`, 'fa-times-circle', 'text-red-500');
            }
        });

        // Start console updates via SSE
        function startConsoleUpdates() {
            if (eventSource) {
                eventSource.close();
            }
            
            eventSource = new EventSource('/console_updates');
            
            eventSource.onmessage = function(e) {
                console.log('Console update:', e.data);
            };
            
            eventSource.onerror = function() {
                console.error('EventSource failed');
                if (eventSource) {
                    eventSource.close();
                    eventSource = null;
                }
            };
        }

        // Handle record button
        recordBtn.addEventListener('click', toggleRecording);

        // In the toggleRecording function
        function toggleRecording() {
            if (!isConnected) {
                showAlert('Please Start a stream before recording.');
                return;
            }

            // Get the filename (already sanitized in the display)
            let filename = filenameInput.value.trim();
            
            // If empty, use default (pass null to let server generate default)
            if (filename === '') {
                filename = null;
            }

            if (isRecording) {
                // Stop recording
                fetch('/stop_recording', { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'recording_stopped') {
                            isRecording = false;
                            recordBtn.innerHTML = 'Start Recording';
                            recordBtn.classList.remove('bg-gray-500');
                            recordBtn.classList.add('bg-red-500', 'hover:bg-red-600');
                            recordingStatus.classList.add('hidden');
                        }
                    })
                    .catch(error => {
                        console.error('Error stopping recording:', error);
                    });
            } else {
                // Start recording - send the filename (or null for default)
                fetch('/start_recording', { 
                    method: 'POST',
                    headers: {'Content-Type': 'application/json', },
                    body: JSON.stringify({ filename: filename })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'recording_started') {
                            isRecording = true;
                            recordBtn.innerHTML = 'Stop Recording';
                            recordBtn.classList.remove('bg-red-500', 'hover:bg-red-600');
                            recordBtn.classList.add('bg-gray-500');
                            recordingStatus.classList.remove('hidden');
                        }
                    })
                    .catch(error => {
                        console.error('Error starting recording:', error);
                        showAlert('Failed to start recording: ' + error.message);
                    });
            }
        }

        // Initial setup
        connectBtn.disabled = true; // Disable connect button until protocol is selected
        initializeFilename(); // Set default filename with timestamp

        function showStatus(text, icon, colorClass) {
            statusText.textContent = text;
            statusIcon.innerHTML = `<i class="fas ${icon} ${colorClass}"></i>`;
            statusDiv.classList.remove('hidden');
        }

        function showAlert(message) {
            alert(message);
        }

        function checkStreamStatus() {
            fetch('/check_stream')
                .then(response => response.json())
                .then(data => {
                    if (data.connected) {
                        // If connected, update the frontend
                        if (!isConnected) {
                            isConnected = true;
                            connectBtn.classList.add('hidden');
                            connectingBtn.classList.add('hidden');
                            disconnectBtn.classList.remove('hidden');
                            // Disable all protocol buttons
                            setProtocolButtonsDisabled(true);
                            startConsoleUpdates();
                        }
                    } else {
                        // If not connected, update the frontend
                        if (isConnected) {
                            isConnected = false;
                            disconnectBtn.classList.add('hidden');
                            connectingBtn.classList.add('hidden');
                            connectBtn.classList.remove('hidden');
                            
                            // Re-enable protocol buttons
                            setProtocolButtonsDisabled(false);
                            
                            // Stop recording if active and update button
                            if (isRecording) {
                                isRecording = false;
                                recordBtn.innerHTML = 'Start Recording';
                                recordBtn.classList.remove('bg-gray-500');
                                recordBtn.classList.add('bg-red-500', 'hover:bg-red-600');
                                recordingStatus.classList.add('hidden');
                            }
                            
                            // Stop console updates
                            if (eventSource) {
                                eventSource.close();
                                eventSource = null;
                            }
                        }
                    }
                })
                .catch(error => {
                    console.error('Error fetching stream status:', error);
                });
        }

        // Call the checkStreamStatus function every 1 second
        setInterval(checkStreamStatus, 1000);

        // Call it initially when the page loads
        checkStreamStatus();

        document.getElementById('github-btn').addEventListener('click', () => {
            window.open('https://github.com/upsidedownlabs/Chords-Python', '_blank');
        });

        document.getElementById('info-btn').addEventListener('click', () => {
            alert('Chords Python - Biopotential Data Acquisition System\nVersion 2.1.0');
        });
    </script>
</body>
</html>
